# https://codefresh.io/docs/docs/yaml-examples/examples/

version: "1.0"
# Stages can help you organize your steps in stages
stages:
  - "clone"
  - "build"
  - "test"

steps:
  clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "carsongee/tensorflow"
    # CF_BRANCH value is auto set when pipeline is triggered
    # Learn more at codefresh.io/docs/docs/codefresh-yaml/variables/
    revision: "${{CF_BRANCH}}"
    git: "github-cg"
    stage: "clone"

  build:
    title: "Building Docker image"
    type: "build"
    image_name: "carsongee/tensorflow/component"
    working_directory: "${{clone}}/component"
    tag: "${{CF_BRANCH_TAG_NORMALIZED}}"
    dockerfile: "Dockerfile"
    stage: "build"

  test:
    title: "Running Tests"
    stage: "test"
    image: "${{build}}" # The image in which command will be executed
    commands:
      - "find /code/"
      - "pytest /code --alluredir=$CF_VOLUME_PATH/allure-results"

  test_reporting_step:
    title: Generate test reporting
    image: codefresh/cf-docker-test-reporting
    environment:
      - BUCKET_NAME=dr-codefresh-ci-reports
      - CF_STORAGE_INTEGRATION=amazon
