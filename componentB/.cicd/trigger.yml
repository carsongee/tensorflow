spec:
  triggers:
    - name: componentB
      type: git
      repo: carsongee/tensorflow
      events:
        - push.heads
      commentRegex: /.*cf test componentB.*/gi
      provider: github
      branchRegex: /^((master|develop)$).*/gi
      branchRegexInput: regex
      disabled: false
      options:
        noCache: false
        noCfCache: false
        resetVolume: false
      verified: true
      context: github
      contexts: [ ]
